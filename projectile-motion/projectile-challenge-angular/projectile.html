
<html>
<head>
  <meta charset="utf-8">
  <title>Projectile - Challenge </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
  <div ng-app="projectileApp" ng-controller="ProjectileCtrl" ng-cloak>
    <div class="container" ng-click="init($event)">
      <projectile ng-repeat="shape in shapes" x="shape.x" y="shape.y" ></projectile>
    </div>
  </div>

  <script src = "projectile.js"></script>
</body>

</html>
